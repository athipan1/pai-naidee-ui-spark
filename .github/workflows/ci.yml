name: Continuous Integration

on:
  push:
    branches: [ main, production-ready/*, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (non-blocking)
        run: |
          echo "Running ESLint and saving results to lint-report.txt..."
          npm run lint > lint-report.txt 2>&1 || true
          echo "ESLint completed. Results saved for analysis."
          cat lint-report.txt

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: lint-report.txt
          retention-days: 30

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Run Prettier check (non-blocking)
        run: |
          echo "Running Prettier check and saving results to prettier-report.txt..."
          npm run format:check > prettier-report.txt 2>&1 || true
          echo "Prettier check completed. Results saved for analysis."
          cat prettier-report.txt

      - name: Upload prettier report
        uses: actions/upload-artifact@v4
        with:
          name: prettier-report
          path: prettier-report.txt
          retention-days: 30

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, security-audit, lint-and-type-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test, security-audit, lint-and-type-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build . -t pai-naidee-ui-spark:test

      - name: Test Docker image
        run: |
          docker run --rm -d --name test-container -p 8080:80 pai-naidee-ui-spark:test
          sleep 5
          curl -f http://localhost:8080 || exit 1
          docker stop test-container