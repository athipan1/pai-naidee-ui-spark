name: Test Artifact Fix

on:
  push:
    branches: [ copilot/fix-0b96197a-1e20-4c29-afa3-272b4d53e830 ]

jobs:
  test-build-artifacts:
    name: Test Build Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check dist directory exists
        run: |
          echo "Checking if dist directory exists and contains files..."
          ls -la dist/
          echo "Total files in dist: $(find dist -type f | wc -l)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-test
          path: dist/
          retention-days: 1

  test-download-artifacts:
    name: Test Download Artifacts
    runs-on: ubuntu-latest
    needs: [test-build-artifacts]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-test
          path: dist/

      - name: Verify downloaded artifacts
        run: |
          echo "Checking downloaded artifacts..."
          ls -la dist/
          echo "Total files in dist: $(find dist -type f | wc -l)"
          echo "Testing if index.html exists..."
          test -f dist/index.html && echo "✅ index.html found" || echo "❌ index.html missing"